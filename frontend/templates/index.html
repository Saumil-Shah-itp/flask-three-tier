<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 70%;
            margin-right: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: red;
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <!-- ✅ Task Input Form -->
    <form method="POST">
        <input type="text" name="task_name" placeholder="Enter a task" required>
        <button type="submit">Add Task</button>
    </form>

    <!-- ✅ Task List -->
    <ul>
        {% for task in tasks %}
            <li>
                {{ task["name"] }} 
                <a href="/delete/{{ task['id'] }}" class="delete-btn">❌</a>
            </li>
        {% endfor %}
    </ul>

    <!-- ✅ Display EC2 Instance ID -->
    <p><strong>Served by EC2 Instance ID:</strong> {{ instance_id }}</p>

</body>
</html>
